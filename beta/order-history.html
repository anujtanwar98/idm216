    <div class="category-page-wrapper">
        <div class="page-title-container">
            <h1 class="page-title">Order History</h1>
        </div>

        <div class="history-container">
            <div class="history-row1">
                <h4 class="history-number">Order No.4338200</h4>
                <button class="reorder-btn">
                    <p class="reorder-btn-text">Reorder</p>
                </button>
            </div>

            <div class="history-row2">
                <div class="history-column history-column1">
                    <img src="graphics/photo-tacos__korean.png" alt="taco image" class="category-item-img history-img">
                </div>

                <div class="history-column history-column2">
                    <p class="category-item-title order-item-title">Korean BBQ Beef Short Rib Taco</p>
                    <p>
                        <span class="history-quantity"> Qty 1 </span>
                        <span class="history-price">$5.00</span>
                    </p>
                </div>
            </div>

            <hr class="order-line">

            <div class="history-row2">
                <div class="history-column history-column1">
                    <img src="graphics/photo-tacos__thai.png" alt="taco image" class="category-item-img history-img">
                </div>

                <div class="history-column history-column2">
                    <p class="category-item-title">Thai Basil Chicken Taco</p>
                    <p>
                        <span class="history-quantity"> Qty 1 </span>
                        <span class="history-price">$5.00</span>
                    </p>
                </div>
            </div>

            <hr class="order-line">

            <div class="history-total-container">
                <div class="history-total">
                    <p>
                        <span class="history-total-title">Total</span>
                        <span class="history-price">$10.60</span>
                        <br> 
                        <span class="history-method"> Paid via cash at truck</span>
                    </p>
                </div>
            </div>
        </div>


        <div class="history-container">
            <div class="history-row1">
                <h4 class="history-number">Order No.4338203</h4>
                <button class="reorder-btn">
                    <p class="reorder-btn-text">Reorder</p>
                </button>
            </div>

            <div class="history-row2">
                <div class="history-column history-column1">
                    <img src="graphics/photo-tacos__korean.png" alt="taco image" class="category-item-img history-img">
                </div>

                <div class="history-column history-column2">
                    <p class="category-item-title">Korean BBQ Beef Short Rib Taco</p>
                    <p>
                        <span class="history-quantity"> Qty 1 </span>
                        <span class="history-price">$5.00</span>
                    </p>
                </div>
            </div>

            <hr class="order-line">

            <div class="history-total-container">
                <div class="history-total">
                    <p>
                        <span class="history-total-title">Total</span>
                        <span class="history-price">$5.30</span>
                        <br> 
                        <span class="history-method"> Paid via cash at truck</span>
                    </p>
                </div>
            </div>
        </div>
