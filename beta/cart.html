<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson Bees | Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="graphics/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#EFC372">
        <div class="container-fluid" style="justify-content: space-around;">
          <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none; box-shadow: none; outline:none";>
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html" style="margin-right: 0px;">
            <img src="graphics/logo.png" alt="Logo" width="140" height="me-auto" class="d-inline-block align-text-center">
          </a>

            <img src="graphics/cart-icon-2.png" class="header-img" alt="shopping cart icon">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="rewards.html">Rewards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="order-history.html">Order History</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="category-page-wrapper">
        <div class="page-title-container">
            <h1 class="page-title">Cart</h1>
        </div>

        <div class="select-time">
            <h3 class="medium">Modify Order Time:</h3>
            <p class= "asap medium"> ASAP</p>
        </div>

 
        <div class="category-item-container">
            <div class="category-item-imgcontainer">
                <img src="graphics/photo-tacos__thai.png" alt="taco image" class="category-item-img"> 
            </div>

            <div class="category-item-flexcolumn">
                <div class="category-item-flexrow">
                    <p class="category-item-title">Thai Basil Chicken Taco</p>
                    <img src="graphics/x-btn.png" alt="x button" class="category-item-btn">
                </div>

                <div class="category-item-row">

                    <div class="category-cart">
                        <div class="quantity-cart-container">
                            <button class="quantity-cart-btn quantity-cart-minus">
                                <p class="quantity-cart-text">-</p>
                            </button>
        
                            <p class="quantity-cart">2</p>
        
                            <button class="quantity-cart-btn quantity-cart-plus">
                                <p class="quantity-cart-text">+</p>
                            </button>

                            <!-- <p class="category-item-flexprice cart-price">$10.00</p> -->
                        </div>
                    </div>
                        <!-- <span class="category-item-details">Click for details</span> -->
                    
                        <p class="category-item-flexprice">$10.00</p>
                </div>
            </div>
        </div>

        <a href="index-2.html">
            <button class = "add-more"> 
                <span class="button-icon-container"><img src="graphics/Vectoradd-items.png" class=" button-icon" alt="add items icons" > </span>
                <span class ='button-text'>Add Item</span>
            </button>
        </a>

        <div class ="total"> 
            <div class ="flex">
                <div class="description"><p class="total-text">Subtotal</p></div>
                <div class="price-cart"><p class="total-text">$10.00</p></div>
            </div>
            <div class ="flex">
                <div class="description"><p class="total-text">Tax</p></div>
                <div class="price-cart"><p class="total-text">$0.60</p></div>
            </div>
            <div class ="flex">
                <div class="description"><p class="total-text">Total</p></div>
                <div class="price-cart"><p class="total-text">$10.60</p></div>
            </div>
        </div>
        <div>
            <a href="login-checkout.html">
                <button class = "checkout"> 
                    <span class ="checkout-text button-text">Checkout</span>
                </button>
            </a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
