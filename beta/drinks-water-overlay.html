<body class="overlay">

        <img class="food-img-overlay" src="graphics/photo-drinks__water.png" alt="food image overlay" height="281px">

                <span class="overlay-text overlay-subtitle">Water Bottle</span>
                <span class="overlay-text overlay-subtitle overlay-price-title">$1.00</span>
