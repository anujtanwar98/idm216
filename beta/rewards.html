<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson Bees | Rewards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="graphics/favicon.png">
</head>

<body>
    <header>
        <nav role="navigation">
            <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="index.html"><li>Home</li></a>
                <a href="rewards.html"><li>Rewards</li></a>
                <a href="order-history.html"><li>Order History</li></a>
            </ul>
            </div>
        </nav>

        <img src="graphics/logo.png" class="header-img" alt="Tyson Bees logo">
        <img src="graphics/cart-icon.png" class="header-img" alt="shopping cart icon">
    </header>

    <div class="category-page-wrapper">
        <div class="page-title-container">
            <h2 class="page-title">Rewards</h2>
        </div>

        <div class="rewards-truck-container">

            <h3 class="number">1</h3>
            <h3 class="number">2</h3>
            <h3 class="number">3</h3>

            <h3 class="number">5</h3>
            <h3 class="number">6</h3>

            <h3 class="number">8</h3>
            <h3 class="number">9</h3>
            <h3 class="number">10</h3>

        </div>

        <div class="circles-container">
            <span class="dot dot1"></span>
            <span class="dot dot2"></span>
            <span class="dot dot3"></span>
            <span class="dot dot4"></span>
            <span class="dot dot5"></span>
            <span class="dot dot6"></span>
            <span class="dot dot7"></span>
            <span class="dot dot8"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="rewards-paragraph-container">
            <p class="rewards-paragraph">
                80% of the truck is painted!
                Order through the app 2 more times and get a free drink!
            </p>
