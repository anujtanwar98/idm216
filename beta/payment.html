<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson Bees | Payment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="graphics/favicon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#EFC372">
        <div class="container-fluid" style="justify-content: space-around;">
          <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none; box-shadow: none; outline:none";>
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html" style="margin-right: 0px;">
            <img src="graphics/logo.png" alt="Logo" width="140" height="me-auto" class="d-inline-block align-text-center">
          </a>

          <a href="cart.html">
            <img src="graphics/cart-icon-2.png" class="header-img" alt="shopping cart icon">
        </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="rewards.html">Rewards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="order-history.html">Order History</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="category-page-wrapper">
        <div class="category-header">
            <div class="category-container">
                <div class="back-btn-container">
                    <a href="cart.html">
                        <div class="back-btn">
                            <h1 class="back-btn-arrow">&larr;</h1>
                        </div>
                    </a>
                </div>
                    <h1 class="category-title">Payment</h1>
            </div>
        </div>

        <div class ="total total-payment"> 
            <div class ="flex">
                <div class="description description-thinner"><p class="total-text">Thai Basil Chicken Taco (2)</p></div>
                <div class="price-cart description-thinner"><p class="total-text">$10.00</p></div>
            </div>

            <div class="dashed-line"></div>

            <div class ="flex">
                <div class="description"><p class="total-text">Subtotal</p></div>
                <div class="price-cart"><p class="total-text">$10.00</p></div>
            </div>
            <div class ="flex">
                <div class="description"><p class="total-text">Tax</p></div>
                <div class="price-cart"><p class="total-text">$0.60</p></div>
            </div>
            <div class ="flex">
                <div class="description"><p class="total-text">Total</p></div>
                <div class="price-cart"><p class="total-text">$10.60</p></div>
            </div>
        </div>

        

        <div class="payment-container">
            <h3 class="payment-title">Payment Options</h3>

            <div class="payment-method">
                <p class="payment-method-text">Venmo</p>
                <img src="graphics/Vectorvenmo.png" class="payment-method-image" alt="venmo logo">
            </div>
        
            <a href="payment-cash.html">
                <div class="payment-method">
                    <p class="payment-method-text">Pay Cash at Truck</p>
                    <img src="graphics/mdi_cashcash.png" class="payment-method-image payment-cash" alt="cash image">
                </div>
            </a>
        </div>
        
        <div>
                <button class = "checkout checkout-disabled"> 
                    <span class ='checkout-text button-text'>Complete Order</span>
                </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
